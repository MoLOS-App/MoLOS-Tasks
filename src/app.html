<!doctype html>
<html lang="en" class="%theme_classes%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
		<script>
			(function () {
				const theme = document.cookie.match(/theme=([^;]+)/)?.[1] || 'light';
				const font = document.cookie.match(/font=([^;]+)/)?.[1] || 'sans';

				const isDark =
					theme === 'dark' ||
					theme.endsWith('-dark') ||
					(theme !== 'light' && !theme.endsWith('-light'));
				if (isDark) document.documentElement.classList.add('dark');

				const baseTheme = theme.replace('-light', '').replace('-dark', '');
				if (baseTheme !== 'light' && baseTheme !== 'dark')
					document.documentElement.classList.add(baseTheme);

				const fontClasses = {
					sans: 'font-sans',
					serif: 'font-serif',
					mono: 'font-mono',
					display: 'font-display'
				};
				document.documentElement.classList.add(fontClasses[font] || 'font-sans');
			})();
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
